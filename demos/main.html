<html>

<head>
    <meta charset="utf-8">
    <title>Firebase google</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id="user_email"></p>
        <p id="user_name"></p>
        <button type="button" name="button" onclick="googleSignOut()"> Google SignOut</button>
    </div>

    <div id="room-div" class="broad-div">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Coursecode</th>
                    <th scope="col">Course</th>
                    <th scope="col">Instructor</th>
                    <th scope="col">Detail</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>

    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDuxGEOhCkc-SdHrZ3JC4-ne7hd_EPV4so",
            authDomain: "projectbroadcast-179911.firebaseapp.com",
            databaseURL: "https://projectbroadcast-179911.firebaseio.com",
            projectId: "projectbroadcast-179911",
            storageBucket: "projectbroadcast-179911.appspot.com",
            messagingSenderId: "759061070279"

    <script src="js/main.js"></script>
    <script src="js/table.js"></script>
</body>

</html>
